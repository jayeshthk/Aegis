<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        font-family: Arial, sans-serif;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .header img {
        height: 24px;
        width: auto;
        margin-right: 8px;
      }
      .header h1 {
        font-size: 18px;
        margin: 0;
        color: #333;
      }
      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        line-height: 1.5;
      }
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .status {
        display: none;
        margin-top: 10px;
        color: #28a745;
        font-size: 14px;
      }
      .status.show {
        display: block;
      }
      .status img {
        height: 16px;
        width: 16px;
        vertical-align: middle;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="aegis.png" alt="Aegis Icon" />
      <h1>Aegis</h1>
    </div>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button id="obfuscateButton">Obfuscate</button>
    <button id="copyButton" disabled>Copy</button>
    <div id="status" class="status">Text copied to clipboard!</div>
    <script src="popup.js"></script>
  </body>
</html>
